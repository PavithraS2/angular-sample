<div class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>
          <u>Personal Information</u>
        </h2>
      </div>
      <div>
        Filter By Firstname:
        <input style="width: 25%; margin-bottom: 20px" class="form-control" [(ngModel)]="filterQuery" />
      </div>
      <table class="table table-striped" [mfData]="data | filter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
        [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th style="width: 10%">id</th>
            <th style="width: 15%">
              <mfDefaultSorter by="name">firstName</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="email">lastName</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="email">fullName</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="age">city</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="onlineStatus">onlineStatus</mfDefaultSorter>
            </th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.firstName + " " + item.lastName}}</td>
            <td>{{item.city}}</td>
            <td>{{item.onlineStatus}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <mfBootstrapPaginator [rowsOnPageSet]="[]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
